<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Adivinanza de Números</title>
      <link rel="stylesheet" type="text/css"
    href="styles/juego.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen">
</head>
<body>
  <header>
      <a href="index.html" id="volver-juego">← Volver atrás</a>
  </header>
  <div class="container">
    <h1>Adivina el Número</h1>
    <p>Estoy pensando en un número entre 1 y 100</p>

    <label for="guessInput">Tu número:</label>
    <input type="number" id="guessInput" min="1" max="100">

    <button id="btnGuess">Probar</button>

    <p id="message"></p>
    <p id="attempts"></p>

    <button id="btnReset">Reiniciar juego</button>
  </div>

  <script src="juego.js"></script>
</body>
